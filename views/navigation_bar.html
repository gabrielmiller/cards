<div id="navigation_bar" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">The Cardening</a>
        {% if session.username %}
            <ul class="nav pull-left">
                <li>
                    <a href="/chat">Play</a>
                </li>
                <li class="dropdown">
                    <a id="notification_button" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown" data-target="#">
                        <i class="icon-comment icon-white"></i> Notifications
                    </a>
                    <ul id="notifications_list" class="dropdown-menu" role="menu" aria-labelledby="notification_button">
                        <li class="notification" role="presentation">You have no notifications.</li>
                    </ul>
                </li>
            </ul>
            <ul class="nav pull-right">
                <li>
                    <a href="/user">Account</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
        {% else %}
            <ul class="nav pull-right">
                <li class="dropdown">
                    <a id="login_button" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown" data-target="#">
                        <i class="icon-comment icon-white"></i> Login
                    </a>
                    <form id="loginform" class="form-signin dropdown-menu" role="menu" method="post" action="/login">
                        <h2 class="form-signin-heading">Log In</h2>
                        <input type="text" class="input-block-level" placeholder="Username" name="username">
                        <input type="password" class="input-block-level" placeholder="Password" name="password">
                        <label class="checkbox">
                            <input type="checkbox" value="1" name="remember"> Remember me
                        </label>
                        <button class="btn btn-large btn-primary" type="submit">Go!</button>
                    </form>
                </li>
                <li>
                    <a href="/signup">Register</a>
                </li>
        {% endif %}
            </ul>
        </div>
    </div>
</div>
