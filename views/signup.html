{% extends 'base.html' %}

{% block content %}

<br>
<form id="signupform" class="form-signin" method="post" action="/signup">
    <h2 class="form-signin-heading">Sign Up</h2>
    <input type="text" class="input-block-level" placeholder="Username" name="username">
    <input type="text" class="input-block-level" placeholder="Email Address" name="email">
    <div id="error_email"></div>
    <input type="text" class="input-block-level" placeholder="Confirm Email Address" name="email2">
    <input type="password" class="input-block-level" placeholder="Password" name="password">
    <div id="error_password"></div>
    <input type="password" class="input-block-level" placeholder="Confirm Password" name="password2">
    <button class="btn btn-large btn-primary">Go!</button>
</form>

{% endblock %}

{% block js %}

<script type="text/javascript">
</script>

{% endblock %}
