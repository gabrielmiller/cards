{% extends 'base.html' %}

{% block content %}

<div class="row-fluid">
    <div id="chat_window" class="span10">
        <div class="container-fluid" id="chat_container"></div>
    </div>
    <div id="user_window" class="span2"></div>
</div>

<div class="row-fluid">
    <div id="chat_input_wrapper" class="span12">
        <form id="chat_form">
        <input id="chat_input" type="text" class="input-block-level">
        </form>
    </div>
</div>


{% endblock %}

{% block js %}

<script type="text/javascript">
    $(document).ready(function(){
        // Set chat box window heights.
        $("#chat_window,#user_window").css("height",document.body.clientHeight-$("#navigation_bar, #footer, chat_input").height()-120);

        // Disable title link
        $('#title').on("click", function(event){
            event.preventDefault();
        });

        // Throw a page leaving confirmation. Note: Doesn't work on Opera.
        window.addEventListener("beforeunload", function(event) {
            var confirmation_message = "Are you sure you want to leave?";
            (event || window.event).returnValue = confirmation_message;
            return confirmation_message;
        });
    });

</script>

<script type="text/javascript" src="js/sockets.js"></script>

{% endblock %}
