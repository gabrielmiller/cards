<div class="row-fluid">
    <div id="chat_window" class="span10">
        <div class="container-fluid" id="chat_container">
            <div ng-repeat="message in chat.messages" class="row-fluid">
                <div class="span10">
                    <p ng-switch="message.type">
                        <span ng-switch-when="message">
                            [<span ng-bind="message.dt | format: 'time'"></span>]
                            <span ng-bind="message.author"></span>:
                            <span ng-bind="message.text"></span>
                        </span>
                        <span class="system" ng-switch-when="system">
                            [<span ng-bind="message.dt | format: 'time'"></span>]
                            <span ng-bind="message.text"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div id="user_window" class="span2"></div>
    </div>
</div>

<div class="row-fluid">
    <div id="chat_input_wrapper" class="span12">
        <form id="chat_form" ng-submit="chat.sendMessage()">
            <input ng-model="chat.message" type="text" class="input-block-level">
        </form>
    </div>
</div>
