<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="signup" name="signup.form" ng-submit="signup.signup(signup.user)" role="form">
                <h3>Sign Up</h3>
                <hr>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input
                        class="form-control"
                        ng-model="signup.user.username"
                        ng-required="true"
                        placeholder="User Name"
                        type="text">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input
                        class="form-control"
                        ng-model="signup.user.password"
                        ng-required="true"
                        placeholder="Password"
                        type="password">
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="signup.form.$invalid">Submit</button>
                <button type="button" ng-click="signup.test()" class="btn btn-primary">Test</button>
            </form>
        </div>
    </div>
</div>
