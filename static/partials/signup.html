<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form role="form" id="signup" ng-submit="signup()">
                <h3>Sign Up</h3>
                <hr>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" ng-model="userSignupName" class="form-control" id="userName" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" ng-model="userSignupEmail" class="form-control" id="signupEmail" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" ng-model="userSignupPassword" class="form-control" id="signupPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="userSignupTOS" ng-model="userSignupTOS" required>
                    <label for="userSignupTOS">I agree to the <a>Terms of Service</a></label>
                </div>
                <button type="submit" class="btn btn-primary">
                <i class="fa fa-chevron-circle-right"></i>
                Sign up
                </button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
