<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="signup" ng-submit="signup.signup(signup.user)" role="form">
                <h3>Sign Up</h3>
                <hr>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" ng-model="signup.user.username" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" ng-model="signup.user.password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ng-click="signup.test()" class="btn btn-primary">Test</button>
            </form>
        </div>
    </div>
</div>
